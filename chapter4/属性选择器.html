<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<!--属性选择器的用法-->
    <style>

        p[title="red"]{
            color: brown;
            font-size: xx-large;
        }
        /*在p标签之前加上内容*/
        p:before{
            content: "000000000000000_______________000000000000000000";
        }
        /*在p标签之后加上内容*/
        p:after{
            content: '.-----------------.';
        }
    </style>
</head>
<body>
<p title="red">你好，中国</p>
<p title="black">hello world</p>
</body>
</html>
