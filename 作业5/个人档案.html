<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人档案</title>
</head>
<body>
<style>
    *{
        margin: 0;
        padding: 0;
    }
     ul li{
        float: left;
         list-style-type: none;
         line-height: 45px;
    }
    .top{
        background: #7ef5ff;
        position: relative;
        left: 300px;
        top: 10px;
        width: 700px;
        height: 400px;

    }
    .textarea {
        margin-left: 20px;
    }

</style>
<div class="top">
<table>
    <ul>
        <li>
            <lable>姓名：</lable>
            <input type="text">
        </li>
        <li>
            <lable>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;性别：</lable>
            <input type="radio"name="sex"><lable>男</lable>
            <input type="radio" name="sex"><lable>女</lable>
        </li>
        <li>
            <lable>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;年龄:</lable>
            <input type="text">
        </li>
    </ul>

    <ul>
        <li>
            <lable>星座：</lable>
            <select name="" id="">
                <option value="">水瓶座</option>
                <option value="">处女座</option>
                <option value="">双鱼座</option>
                <option value="">金牛座</option>
            </select>
        </li>
        <li>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            <lable>血型：</lable>
            <select name="" >
                <option value="">A</option>
                <option value="">B</option>
                <option value="">AB</option>
                <option value="">O</option>
            </select>
        </li>
        <li>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <lable>生肖：</lable>
            <select name="" >
                <option value="">虎</option>
                <option value="">兔</option>
                <option value="">猪</option>
                <option value="">龙</option>
            </select>
        </li>
    </ul>
    <ul>
        <li>
            <lable>职业：</lable>
            <input type="text">
        </li>
        <li>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <lable>手机</lable>
            <input type="tel">
        </li>
        <li>
            <lable>邮箱</lable>
            <input type="email">
        </li>
    </ul>
    <ul>
        <li>
            <lable>个性签名：</lable>
            <form action="">
                <textarea name="" id="" cols="40" rows="10"></textarea>
            </form>
        </li>
        <li>
            <div class="textarea">
            <lable>个人说明：</lable>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <form action="" >
                <textarea name="" id="" cols="40" rows="10"></textarea>
            </form></div>
        </li>
    </ul>
</table>
</div>
</body>
</html>
